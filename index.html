<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>The Computer Store</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand container">Komputer Store</span>
    </nav>
    <div class="container">
        <div class="d-flex flex-row flex-wrap m-3">
            <div id="the-bank" class="card card-body m-3 w-25 p-2">
                <h3 class="card-title">Bank</h3>
                <div class="card-text h5 my-2">
                    <span class="my-2">Balance: <span id="balance">100</span> INR</span>  
                    <span id="outstanding-loan-element">Outstanding Loan: <span id="outstanding-loan"></span> INR</span>
                </div>
                <button class="btn btn-outline-success btn-sm mt-auto mb-1" id="loan-btn">Get a Loan</button>    
            </div>
            <div id="work" class="card card-body m-3 w-25 p-2">
                <h3 class="card-title">Work</h3>
                <div class="card-text h5 my-2">
                    <span class="card-text" id="">Pay: <span id="pay-amount">0</span> INR</span>
                </div>
                <div class="btn-group mt-auto mb-1 btn-group-sm" role="group" id="button-group">
                    <button class="btn btn-outline-warning btn-sm mx-2" id="bank-btn">Bank</button> 
                    <button class="btn btn-outline-primary btn-sm mx-2" id="work-btn">Work</button> 
                </div>
            </div>
            <div id="laptops" class="card card-body m-3 w-50 p-2">
                <h3 class="card-title">Laptops</h3>
                <select class="form-select form-select-sm m-1" id="laptop-dropdown"></select>
                <div class="card-text mt-auto mb-1">
                    <span class="" id="features-element">Features:
                        <p class="p-1 h6" id="features"></p>
                    </span>
                </div>
            </div>
            <div id="laptops-info" class="card card-body w-50 m-3 p-2">
                <h3 class="card-title">Laptop Info</h3>
                <span id="laptop-select">Select a laptop from laptops section</span>
                <div id="laptop-element" class="m-2 card text-center">
                    <h2 class="p-1 m-1" id="laptop-name"></h2>
                    <img class="img-thumbnail rounded ml-auto" style="width: 200px; height: 200px;" src="./images/laptop.jpg" alt="laptop-image">
                    <p class="p-2 m-2" id="laptop-description"></p>
                    <span class="p-2 m-2">Price: <span class="p-1" id="laptop-price"></span>INR</span> <br>
                    <button class="p-2 m-2 btn btn-outline-info btn-lg my-2" id="buy-now-btn">Buy Now</button> 
                </div>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
